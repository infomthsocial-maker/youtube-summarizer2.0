name: YouTube Video Monitor

on:
  schedule:
    # Runs every 30 minutes, 24/7
    # Cron format: minute hour day-of-month month day-of-week
    - cron: "*/30 * * * *"

  # Also allows you to trigger it manually from the GitHub Actions tab
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest

    steps:
      # ─── Step 1: Clone your repository ───
      - name: Checkout repository
        uses: actions/checkout@v4

      # ─── Step 2: Install Python ───
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # ─── Step 3: Install system tools (ffmpeg is needed by yt-dlp) ───
      - name: Install system dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq ffmpeg

      # ─── Step 4: Install Python packages ───
      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      # ─── Step 5: Run the monitor script ───
      - name: Run YouTube Monitor
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: |
          python monitor.py

      # ─── Step 6: Save the seen_videos.json back to the repo ───
      # This is critical — without this, the script forgets which videos
      # it already processed and would re-send them every run.
      - name: Commit updated seen_videos.json
        run: |
          git config --global user.email "github-actions[bot]@github.com"
          git config --global user.name "GitHub Actions Bot"
          git add seen_videos.json
          # Only commit if the file actually changed
          git diff --cached --quiet || git commit -m "Update seen_videos.json"
        continue-on-error: true  # Don't fail the job if nothing changed

      - name: Push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true  # Don't fail if nothing to push
